<nav class="bg-gray-800 border-b border-gray-700">
	<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

					<svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>

			</div>
		</div>
	</div>
	<!-- Mobile menu, show/hide via JS -->
	<div id="mobile-menu" class="md:hidden hidden px-4 pb-4" aria-hidden="true">
		<div class="space-y-2">
			<a href="/" class="block px-3 py-2 rounded-md text-base font-medium text-gray-200 hover:bg-gray-700">Filter</a>
			<a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-200 hover:bg-gray-700">About</a>
		</div>
	</div>
	<script>
		(function(){
			const btn = document.getElementById('mobile-menu-button');
			const menu = document.getElementById('mobile-menu');
			if (!btn || !menu) return;
			btn.addEventListener('click', function(){
				const hidden = menu.classList.contains('hidden');
				if (hidden) {
					menu.classList.remove('hidden');
					btn.setAttribute('aria-expanded','true');
				} else {
					menu.classList.add('hidden');
					btn.setAttribute('aria-expanded','false');
				}
			});
		})();
	</script>
